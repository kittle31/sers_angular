<div>
    <ul id="menuList">
        <li><a href="" ng-click="main()">Return</a></li>
        <li><a href="" ng-click="newStaff()">New Personell Record</a></li>
    </ul>
    <p style="clear:both;margin-bottom:0px">&nbsp;</p>
    <br>
    <table id="browserTable">
        <tr>
          <th></th>
          <th></th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Username</th>
          <th>Start Date</th>
          <th>Active</th>
          <th>Roles</th>
        </tr>
        <tr ng-repeat="item in staff">
          <td><a href="" ng-click="editStaff(item)">Edit</a></td>
          <td><a href="" ng-click="deleteStaff(item)">Del</a></td>
          <td>{{item.firstName}}</td>
          <td>{{item.lastName}}</td>
          <td>{{item.login}}</td>
          <td>{{item.startDate}}</td>
          <td>{{item.active}}</td>
          <td>{{ getRoles(item) }}</td>
        </tr>
    </table>
</div>
